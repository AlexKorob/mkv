{% load staticfiles %}

<!DOCTYPE html>
<html lang="ru-UA">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="{% static 'zntu_icon.png' %}" type="image/x-icon">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
  <title>Увiйти</title>
  <style  type="text/css">
    label {
      width: 200px;
      display: inline-block;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <article class="main" style="width: 400px; margin: 0 auto;">
    <h3 style="text-align: center; margin-bottom: 20px;">Увiйти</h3>
    <form action="" method="POST">
      {% csrf_token %}
      <div class="alert-danger">{{ form.errors.login_or_password }}</div>
      <label for="id_username">Логiн:</label>{{ form.username }}<br>

      <label for="id_password1">Пароль:</label>{{ form.password }}<br>

      <div class="text-center" style="margin-top: 20px;">
        <button type="submit" class="btn btn-primary">Увiйти</button>
      </div>
    </form>
  </article>
</body>
</html>
